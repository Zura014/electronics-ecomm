<!-- Slides Component -->
<div class="w-full -z-20">
    <!-- Main div of slides -->
    <div class="s-box">
        <img class="s-img" [src]="slides[0].img" alt="">
    </div>
    <div class="s-box">
        <img class="s-img" [src]="slides[1].img" alt="">
    </div>
    <div class="s-box">
        <img class="s-img" [src]="slides[2].img" alt="">
    </div>
    
    <!-- arrows -->
    <div class="arrow-box">
        <button class="prev">PREV</button>
        <button class="next">NEXT</button>
    </div>
</div>
