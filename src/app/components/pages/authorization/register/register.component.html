<top-column-content [topColContent]="topColContent"></top-column-content>

<div class="w-full relative">

    <div class="mx-auto mt-[60px] py-9 px-[45px] border rounded-md w-10/12 lg:w-[588px]">

        <h2 class="text-[22px] font-medium w-full text-center my-[18.26px]" style="line-height:28.6px">
            Create Account
        </h2>

            <form (ngSubmit)="signUp()" [formGroup]="myForm" class="relative">
                <div class="input-group">
                    <input 
                        id="formInputFN"    
                        type="text"
                        formControlName="firstName"
                        class="w-full placeholder:text-white outline-none font-normal text-sm placeholder:text-sm p-2.5 decoration-none m-[1px] border rounded-md h-full"
                        placeholder="s"
                        >
                    <label for="formInput" class="search-label">First name</label>
                </div>
                <div class="input-group mt-5">
                    <input 
                        id="formInputLN"    
                        type="text"
                        formControlName="lastName"
                        class="w-full placeholder:text-white outline-none font-normal text-sm placeholder:text-sm p-2.5 decoration-none m-[1px] border rounded-md h-full"
                        placeholder="s"
                        >
                    <label for="formInput" class="search-label">Last name</label>
                </div>
                <div class="input-group mt-5">
                    <input 
                        id="formInputE"    
                        type="email"
                        class="w-full placeholder:text-white outline-none font-normal text-sm placeholder:text-sm p-2.5 decoration-none m-[1px] border rounded-md h-full"
                        placeholder="s"
                        formControlName="email"
                        name="email"
                        [(ngModel)]="email"
                        >
                    <label for="formInput" class="search-label">Email</label>
                </div>
                <div class="input-group mt-5">
                    <input 
                        id="formInputP"    
                        type="password"
                        class="w-full placeholder:text-white outline-none font-normal text-sm placeholder:text-sm p-2.5 decoration-none m-[1px] border rounded-md h-full"
                        placeholder="s"
                        formControlName="password"
                        name="password"
                        [(ngModel)]="password"
                        >
                    <label for="formInput" class="search-label">Password</label>
                </div>
                <button 
                    class="btn-bef z-[1] relative overflow-hidden flex items-center justify-center w-full text-sm font-medium text-white px-[27px] mt-10 mb-[15px] h-[45px] rounded-md" 
                    style="background-color: var(--default-color);"
                    type="submit"
                    >
                    CREATE
                </button>
                <a 
                    href="home" 
                    class="w-full text-[rgb(51, 51, 51)] text-center hover:no-underline hover:text-[#129cb8] text-sm underline underline-offset-[3px] inline-block" 
                    style="line-height: 25.2px;"
                    >
                    Return to store
                </a>
            </form>
    </div>

</div>
