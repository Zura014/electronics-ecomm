<top-column-content [topColContent]="topColContent"></top-column-content>

<div class="mt-8 py-9 px-[50px]">
    <div>
        <h1 class="text-2xl mb-2.5">Account</h1>
        <a href="#" (click)="logOut()" class="text-[#333333] flex items-center text-sm underline underline-offset-[3px]">
            <svg xmlns="http://www.w3.org/2000/svg" style="
                    display: inline;
                    width: 1.5rem;
                    margin-bottom: -.03rem;
                    margin-right: 1rem;" aria-hidden="true" focusable="false" fill="none" viewBox="0 0 18 19">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M6 4.5a3 3 0 116 0 3 3 0 01-6 0zm3-4a4 4 0 100 8 4 4 0 000-8zm5.58 12.15c1.12.82 1.83 2.24 1.91 4.85H1.51c.08-2.6.79-4.03 1.9-4.85C4.66 11.75 6.5 11.5 9 11.5s4.35.26 5.58 1.15zM9 10.5c-2.5 0-4.65.24-6.17 1.35C1.27 12.98.5 14.93.5 18v.5h17V18c0-3.07-.77-5.02-2.33-6.15-1.52-1.1-3.67-1.35-6.17-1.35z"
                    fill="currentColor">
                </path>
            </svg>
            Log out
        </a>
    </div>
    <div class="mt-[50px]">
        <div class="pr-8">
            <h1 class="text-2xl mb-2.5">Order history</h1>
            <p class="mb-5 text-[#333333]">
                You haven't placed any orders yet.
            </p>
        </div>
        <div>
            <h1 class="text-2xl mb-2.5"> Account details</h1>
            <p>
                {{ firstName + ' ' + lastName }}
            </p>

        </div>
    </div>

</div>
